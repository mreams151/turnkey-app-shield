<!DOCTYPE html>
<html>
<head>
    <title>Test TOTP URL Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">üîç TOTP URL Debug Test</h1>
        
        <button onclick="testTOTPURL()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 mb-4">
            Generate Test TOTP URL
        </button>
        
        <div id="result" class="hidden">
            <h2 class="text-lg font-semibold mb-2">Generated TOTP URL:</h2>
            <div class="bg-gray-100 p-4 rounded-lg mb-4">
                <code id="totp-url" class="text-sm break-all"></code>
            </div>
            
            <h3 class="text-md font-semibold mb-2">URL Analysis:</h3>
            <div id="url-analysis" class="bg-yellow-50 p-4 rounded-lg"></div>
        </div>
    </div>
    
    <script>
        function testTOTPURL() {
            // Simulate the TOTP URL generation without logo
            const accountName = 'admin';
            const issuer = 'TurnkeyAppShield';
            const secret = 'JBSWY3DPEHPK3PXP'; // Example secret
            
            // Generate URL exactly like the server does (without image parameter)
            const totpUrl = `otpauth://totp/${encodeURIComponent(issuer)}:${encodeURIComponent(accountName)}?secret=${secret}&period=30&digits=6&algorithm=SHA1&issuer=${encodeURIComponent(issuer)}`;
            
            // Display results
            document.getElementById('totp-url').textContent = totpUrl;
            
            // Analyze the URL
            const urlParams = new URL(totpUrl).searchParams;
            const analysis = [];
            
            analysis.push(`‚úÖ Protocol: ${totpUrl.split(':')[0]}`);
            analysis.push(`‚úÖ Type: ${totpUrl.split('/')[2]}`);
            analysis.push(`‚úÖ Issuer: ${urlParams.get('issuer')}`);
            analysis.push(`‚úÖ Secret: ${urlParams.get('secret')}`);
            analysis.push(`‚úÖ Period: ${urlParams.get('period')}`);
            analysis.push(`‚úÖ Digits: ${urlParams.get('digits')}`);
            analysis.push(`‚úÖ Algorithm: ${urlParams.get('algorithm')}`);
            
            // Check for image parameter
            if (urlParams.has('image')) {
                analysis.push(`‚ùå IMAGE FOUND: ${urlParams.get('image')}`);
            } else {
                analysis.push(`‚úÖ NO IMAGE PARAMETER: Clean URL for Authy`);
            }
            
            document.getElementById('url-analysis').innerHTML = analysis.join('<br>');
            document.getElementById('result').classList.remove('hidden');
        }
        
        // Auto-run test
        window.onload = testTOTPURL;
    </script>
</body>
</html>
